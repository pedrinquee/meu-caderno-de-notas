<!DOCTYPE html>
<html lang="pt-br">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Meu Caderno de Notas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Kalam:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Meu Caderno de Notas</h1>
        </header>
        <main>
            <div class="input-container">
                <input type="text" id="note-input" placeholder="O que você precisa fazer?">
                <button id="add-note-btn">Adicionar Nota</button>
            </div>
            <ul id="notes-list"></ul>
            <div class="actions">
                <button id="clear-all-btn">Limpar Todas as Notas</button>
            </div>
            <div id="advice-container" class="hidden">
                <h2>Tarefa Concluída!</h2>
                <p id="advice-text"></p>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
